<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Kaipo Wilmeth</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="screen">
          <h1 id="display">Calculator</h1>
          <h5 id="display-operand"></h5>
        </div>
        <div class="numbers">
          <div class="seven number"><h3>7</h3></div>
          <div class="eight number"><h3>8</h3></div>
          <div class="nine number"><h3>9</h3></div>
          <div class="four number"><h3>4</h3></div>
          <div class="five number"><h3>5</h3></div>
          <div class="six number"><h3>6</h3></div>
          <div class="one number"><h3>1</h3></div>
          <div class="two number"><h3>2</h3></div>
          <div class="three number"><h3>3</h3></div>
          <div class="decimal number"><h3>.</h3></div>
          <div class="zero number"><h3>0</h3></div>
          <div class="calculate number"><h3>=</h3></div>
        </div>
        <div class="operators">
          <div class="add operator"><h3>+</h3></div>
          <div class="subtract operator"><h3>―</h3></div>
          <div class="multiply operator"><h3>×</h3></div>
          <div class="divide operator"><h3>÷</h3></div>
        </div>
        <div class="options">
          <div class="clear option"><h3>AC</h3></div>
          <div class="negate option"><h3>+/-</h3></div>
        </div>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
